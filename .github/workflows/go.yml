name: Go
on:
  push:
    tags: [ v* ]
    branches: [ master ]
  pull_request:
  release:
    types: [ published ]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: ubuntu-latest
          outfile: tanya_linux
        - os: windows-latest
          outfile: tanya.exe 
        - os: macos-latest
          outfile: tanya_macOS
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
    - name: Build
      run: go build -v -o ${{ matrix.outfile }}
    - name: Test
      run: go test -v -race ./...
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: tanya-binaries
        path: ${{ matrix.outfile }}
  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event.release
    steps:
    - name: Download binary artifacts
      id: download
      uses: actions/download-artifact@v3
      with:
        name: tanya-binaries
    - name: Upload release assets
      uses: alexellis/upload-assets@0.2.3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        asset_paths: '["${{ steps.download.outputs.download-path }}/*"]' 
